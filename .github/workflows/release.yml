name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Windows executable
    runs-on: windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build Release x64
        run: msbuild MultiplicationFactsTrainer.sln /p:Configuration=Release /p:Platform=x64 /p:PreferredToolArchitecture=x64

      - name: Package executable
        shell: pwsh
        run: |
          $output = "x64\Release\MultiplicationFactsTrainer.exe"
          if (-not (Test-Path $output)) {
            throw "Build output not found: $output"
          }

          New-Item -ItemType Directory -Path artifact -Force | Out-Null
          Copy-Item $output artifact/
          Compress-Archive -Path "artifact/MultiplicationFactsTrainer.exe" -DestinationPath "artifact/MultiplicationFactsTrainer.zip" -Force

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: multiplication-facts-trainer
          path: artifact/MultiplicationFactsTrainer.zip

  release:
    name: Create GitHub release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download packaged executable
        uses: actions/download-artifact@v4
        with:
          name: multiplication-facts-trainer
          path: dist

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/MultiplicationFactsTrainer.zip
          generate_release_notes: true
